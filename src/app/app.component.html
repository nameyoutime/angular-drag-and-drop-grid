<button (click)="add()">Add more</button>
<div class="categories" cdkDropListGroup>
  <div *ngFor="let item of items; let i = index">
    <div cdkDragHandle cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="{ item: item, index: i }"
      (cdkDropListDropped)="drop($event)">
      <div class="inner" cdkDrag>
        <div *cdkDragPlaceholder></div>
        <span>{{item}}</span>
        <button>Drag</button>
      </div>
    </div>
  </div>
</div>
